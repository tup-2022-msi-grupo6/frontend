
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Clientes</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home/dashboard">Principal</a></li>
                <li class="breadcrumb-item active">Reportes de ventas</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class="card-body">

                        <!-- Agregar html aca -->

                        <div>
                            <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
                        </div>
                        <div>
                               <button mat-raised-button color="primary" (click)="onImprimir()">Imprimir</button>
                        </div>
                        <div>
                            <table mat-table [dataSource]="lst" class="mat-elevation-z4"  id="tablaClientes">
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> # </th>
                                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                                </ng-container>
                        
                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                                </ng-container>
                        
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-raised-button color="basic" (click)="openEdit(element)">Editar</button>
                                        <button mat-raised-button color="warn" (click)="deleteCliente(element)">Eliminar</button>
                                    </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                                <tr mat-row *matRowDef="let row; columns: columnas"></tr>
                            </table>
                        </div>

                        <!-- Hasta aca -->

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
