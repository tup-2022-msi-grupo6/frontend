<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/images/pintucor-logo.png" alt=""> <span class="d-none d-lg-block">Pintucor</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Ingrese a su cuenta</h5>
                          <p class="text-center small">Ingrese su email y contraseña para ingresar</p>
                       </div>
                       

                       <main class="form-signin w-100 m-auto">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                      
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                            <label for="floatingInput">Email</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                            <label for="floatingPassword">Password</label>
                          </div>
                      
                          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                        </form>
                      </main>

                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
