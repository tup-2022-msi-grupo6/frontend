<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active pointer text-white">
              <i class="fas fa-user "></i> ⚫ User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link pointer text-white" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i> ⚫ Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 ">User Profile</h1>
        </div>
      </div>
      <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src = '/src/assets/imagenes/usuario.png'
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Buenos días: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>ID de Usuario: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verificado: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>
    </main>
      <!-- <div class="container py-5">
        <div class="container" style="text-align: center;">
          <h1 class="display-3 text-white">Bienvenido</h1>
          <p class="lead text-white">Presione jugar para comenzar!</p>
          <button class="btn btn-danger" (click)="gotoJuego()" >Jugar</button>
        </div>
      </div> -->
  </div>
</div>
