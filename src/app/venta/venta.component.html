<main id="main" class="main">
    <div class="pagetitle">
        <h1>Clientes</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home/dashboard">Principal</a></li>
                <li class="breadcrumb-item active">Ventas</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class="card-body">
<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nueva venta</button>
</div>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4" id="tablaVentas">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element">{{element.nroFac}}</td>
        </ng-container>

        <ng-container matColumnDef="id_cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element">{{element.idCliente}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_venta">
            <th mat-header-cell *matHeaderCellDef> "Fecha de venta" </th>
            <td mat-cell *matCellDef="let element">{{element.fechaVenta}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element">{{element.precio}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteVenta(element)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
</div>
</div>
</div>
</div>
</section>
</main>
